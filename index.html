<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Chile</title>
    <!-- Bootstrap 4.6 CSS -->

<body>
    <header class="header__container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top text-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/viajes.svg" width="30" height="30" alt=""> Viajes Chile
                  </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quines somos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Destacados</a>
                      </li>

                        <a class="nav-link" href="#">Contacto</a>
                      </li>
                </div>
            </div>
        </nav>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active "data-interval="5000">
                <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="Paisaje 1">
              </div>
              <div class="carousel-item" data-interval="2000">
                <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="Paisaje 2">
              </div>
              <div class="carousel-item" data-interval="2000">
                <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="Paisaje 3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

    <!-- Jquery 3.6.0 -->

    <!-- Mi script -->
